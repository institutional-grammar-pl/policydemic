[paths]
pdf_database = /home/ghost/policydemic_data/pdfs
gov_websites = /home/ghost/policydemic/data/gov_sites_small.csv
annotation_files = /home/ghost/policydemic_data/annotations

tesseract = /usr/bin/tesseract
parsed_txts = /opt/policydemic/policydemic_data/txts

[crawler]
max_depth = 1000
max_depth_no_pdf = 250
lad_depth = 10
lad_domain = gov
parents_hits = 2
scheduler_hyp_params  = 200,100,50

[elasticsearch]
hosts = localhost
port = 9200
index_name = documents
crawler_index_name = links
doc_type = _doc
SCRAP_DATE_FORMAT = %Y-%m-%d %H:%M:%S
DATE_FORMAT = %Y-%m-%d

[pdfparser]
min_n_chars_per_page = 50
default_date = 1900-01-01
ocr_on = False

[document_states]
filtering_keywords = covid-19,sars-cov-2,pandemic,coronavirus,sars,cov2,covid,virus,sars,cov2

[translator]
max_n_chars_to_translate = 130
max_n_chars_to_translate_by_api = 15000

