[paths]
pdf_database = /home/ghost/policydemic_data/pdfs
gov_websites = /home/ghost/policydemic_legal_info/data/gov_sites.csv
tesseract = /usr/bin/tesseract
parsed_txts = /home/ghost/policydemic_data/txts

[crawler]
max_depth = 1000
max_depth_no_pdf = 250

[elasticsearch]
hosts = localhost
port = 9200
index_name = documents
doc_type = _doc

[pdfparser]
min_n_chars_per_page = 50

[document_states]
filtering_keywords = covid-19,sars-cov-2,pandemic,coronavirus

[translator]
max_n_chars_to_translate = 100