[paths]
pdf_database = /opt/policydemic/policydemic_data/pdfs
gov_websites = /opt/policydemic/policydemic_legal_info/data/gov_sites.csv


tesseract = /usr/bin/tesseract
parsed_txts = /opt/policydemic/policydemic_data/txts

[crawler]
max_depth = 1000
max_depth_no_pdf = 250

[elasticsearch]
hosts = localhost
port = 9200
index_name = documents
doc_type = _doc
SCRAP_DATE_FORMAT = %Y-%m-%d %H:%M:%S

[pdfparser]
min_n_chars_per_page = 5
default_date = 1900-01-01

[document_states]
filtering_keywords = covid-19,sars-cov-2,pandemic,coronavirus

[translator]

max_n_chars_to_translate = 100

